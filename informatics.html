  <style>
#background {
  position: fixed; /* Фиксированное положение, чтобы фон всегда был на месте */
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Отправляем фон за контент */
  pointer-events: none; /* Позволяет контенту быть кликабельным сквозь фон */
}

.content {
  position: relative; /*  Позволяет позиционировать контент поверх фона */
  z-index: 1; /* Помещаем контент выше фона */
  padding: 20px;
  text-align: center;
  min-height: 100vh; /*  Минимальная высота вьюпорта, чтобы контент мог прокручиваться */
}


.binary-digit {
  position: absolute;
  font-size: 1.2em;
  color: #0f0; /* Ярко-зеленый цвет для бинарного кода */
  animation: falling 10s linear infinite; /*  Анимация падения */
  white-space: nowrap; /* Предотвращает перенос текста */
}

@keyframes falling {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}
  </style>
